type ClassRoom {
    classRoomID: String!
    title: String!
    image: String!
    price: Int!
    badge: String!
    studentCount: Int!
    rating: Float!
    arabicTitle: String!
    description: String!
    arabicDescription: String!
    teacher: Teacher!
    chapters: [Chapter!]!
}

type Teacher {
    teacherID: String!
    firstname: String!
    lastname: String!
}


type Chapter {
    chapterID: String!
    title: String!
    arabicTitle:String!
    description: String!
    arabicDescription: String!
    lessons: [Lesson!]!
}

type Lesson {
    lessonID: String!
    title: String!
    arabicTitle:String!
    description: String!
    arabicDescription: String!
    documents: [Document!]!
}

type StudentLesson {
    lesson: Lesson!
    canAccess: Boolean!
}

type Document {
    documentID: String!
    documentType: String!
    title: String!
    arabicTitle: String!
    description: String!
    arabicDescription: String!
    duration: Duration!
    lectureNumber: Int!
    documentLink: String!
}

type Duration {
 hours : Int!
 minutes : Int!
 seconds : Int!
 nanoseconds : Int!
}



input CreateChapterInput {
    classRoomID: String!
    title: String!
    arabicTitle:String!
    description: String!
}

input UpdateChapterInput {
    chapterID: String!
    title: String!
    arabicTitle:String!
    description: String!
}

input CreateLessonInput {
    chapterID: String!
    title: String!
    arabicTitle:String!
    description: String!
}
input UpdateLessonInput {
    lessonID: String!
    chapterID: String!
    title: String!
    arabicTitle:String!
    description: String!
}