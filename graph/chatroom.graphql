type UserRoom {
    id: ID!
    username: String!
    firstName: String!
    lastName: String!
    avatar: String!
}

type Message {
    id: ID!
    roomID: String!
    message: String!
    timestamp: String!
    isTeacher: Boolean!
    owner: UserRoom!
}


type Room {
    id: ID!
    name: String!
    teacher: UserRoom!
    users: [UserRoom!]!
    messages: [Message!]!
}

input MessageInput {
    roomID: ID!
    message: String!
    isTeacher: Boolean!
    ownerID: ID!
}
