scalar Upload

schema {
  query: Query
  mutation: Mutation
}

type Mutation {
    createChapter(in:CreateChapterInput!):Chapter!
    createLesson(in:CreateLessonInput!):Lesson!
    deleteClassRoom(classRoomID: String!): OperationStatus
    uploadVideo(input: UploadVideoInput!): OperationStatus
}

type Query {
    classRoomsBySubject(subjectID: String!): [ClassRoom!]!
    classRoom(classRoomID: String!): ClassRoom!
}



type OperationStatus {
    succeeded: Boolean!
}


input UploadVideoInput {
    lessonID: String!
    content: Upload!
}

